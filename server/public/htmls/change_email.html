<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cambia l'email</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/stylesheets/change_password.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body id="bd">
<div id="header">
    <img src="/images/logo.png" height="60">
    <strong>TUCANO</strong>
</div>

<div id="content-1">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="new-password" class="col-form-label">Nuova email</label>
        </div>
        <div class="col-auto">
            <input type="email" id="new-password" class="form-control" aria-labelledby="passwordHelpInline">
        </div>
    </div>

    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="old-password" class="col-form-label">Vecchia password</label>
        </div>
        <div class="col-auto">
            <input type="password" id="old-password" class="form-control" aria-labelledby="passwordHelpInline">
        </div>
    </div>

    <button type="button" id="confirm" class="btn btn-success">Conferma</button>
</div>

<div id="spinner" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<p class="p-res" id="failed">Oops, qualcosa Ã¨ andato storto! Magari le password non sono state scritte correttamente</p>
<p class="p-res" id="success">Operazioni completate con successo, effettua nuovamente il login per visualizzare le nuove modifiche</p>

<script type="text/javascript" src="/javascripts/change_password.js"></script>
</body>
</html>
