<div id="container">
  <mat-list>
    <mat-list-item *ngFor="let btn of pages.getButtons()">
      <button mat-button [id]="btn.text" [class]="btn.page == pages.page? 'selected': 'unselected'" (click)="close(btn.page)">
        <mat-icon>{{btn.icon}}</mat-icon>
        {{btn.text}}
        <div id="n-notif" *ngIf="btn.page == 'notifications' && hs.notifications > 0">{{hs.notifications}}</div>
      </button>
    </mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>
  <button mat-button id="logout" class="unselected" (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
</div>
